test = false
doc = false

[[bin]]
name = "regalloc2"
path = "fuzz_targets/regalloc2.rs"
test = false
doc = false

[[bin]]
name = "lsra"
path = "fuzz_targets/lsra.rs"
test = false
doc = false

[[bin]]
name = "lsra_differential"
path = "fuzz_targets/lsra_differential.rs"
test = false
doc = false

[[bin]]
name = "validator"
path = "fuzz_targets/validator.rs"
test = false
doc = false

[[bin]]
name = "parser"
path = "fuzz_targets/parser.rs"
test = false
doc = false
