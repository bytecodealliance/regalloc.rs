[package]
name = "minira-util-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
minira-util = { path = ".." }
regalloc = { path = "../lib", features = ["fuzzing"] }
env_logger = "*"
log = "*"

[[bin]]
name = "bt"
path = "fuzz_targets/bt.rs"
